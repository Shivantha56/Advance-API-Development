<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax with jquery</title>
</head>
<body>

<h1>Hello ajax!...</h1>
<button type="button" id="btn">Click</button>
<p id="desc"></p>

<script  src="/assets/Jquery/code.jquery.com_jquery-3.7.0.min.js"></script>
<script>
    $('#btn').click(function () {


        $.ajax({
           url:"db/db.txt",
            success:function (resp) {
                console.log(resp)
                $('#desc').text(resp);
            },
            async:true
        });



    })

    console.log("end");


</script>



</body>
</html>
